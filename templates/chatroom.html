<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <title>Chat Room</title>
</head>
<body>
    
        <div class="container">
            <div class="row mb-3">
                <h2>Azeem Room</h2>
            </div>
            <div class="row border mb-5">
                <div class="col p-5">
                    No message yet
                </div>
            </div>
            <div class="row">
                <form>

                    <input type="hidden" placeholder="Your message" value={{username}}>
                    <input type="hidden" placeholder="Your message" value="{{room_id}}">
                    <textarea name="" id="floatingTextarea" class="form-control" cols="50" rows="10"></textarea>
                    <button type="submit" class="btn btn-primary mt-2">Send</button>

                </form>
            </div>
        </div>
        
        
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
